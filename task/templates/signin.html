{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="../static/css/signin.css">
{% endblock %}

{% block content %}
<h1>Signin</h1>
<h3>Good day please enter your username and password.</h3>
<form action="/signin/" method="POST" class="loginForm">
    {% csrf_token %}
    <h2 class="error_message">{{error}}</h2>
    {{form}}
    <button>
        LogIn
    </button>
</form>
{% endblock %}
